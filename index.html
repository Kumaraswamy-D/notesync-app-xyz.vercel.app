<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KP ğŸ’– Private Space</title>

<style>
body{
  margin:0;
  font-family: Arial;
  background:#0c1222;
  color:white;
}

.container{
  padding:20px;
  text-align:center;
}

button{
  padding:8px 15px;
  margin:5px;
  border:none;
  border-radius:8px;
  background:#d4af37;
  cursor:pointer;
}

input{
  padding:8px;
  margin:5px;
  border-radius:8px;
  border:none;
}

.section{ display:none; }
.active{ display:block; }

.card{
  background:#1a2238;
  padding:20px;
  border-radius:15px;
  margin:15px 0;
}

#chatBox{
  background:#111;
  height:250px;
  overflow-y:auto;
  padding:10px;
  border-radius:10px;
  text-align:left;
}

.msg{
  margin:5px 0;
}
</style>
</head>

<body>

<div class="container">

<h2>ğŸ’– Kumaraswamy â¤ï¸ Pooja ğŸ’–</h2>

<!-- LOGIN -->
<div id="loginDiv">
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="appDiv" style="display:none;">

<div>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('chat')">Chat</button>
  <button onclick="showSection('special')">Special Box</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- HOME -->
<div id="home" class="section active">

<div class="card">
<h3>ğŸ’ Together Since 25-11-2023</h3>
<p id="loveDays"></p>
</div>

<div class="card">
<h3>ğŸ‚ Next Celebration</h3>
<p id="nextEvent"></p>
</div>

<div class="card">
<h3>ğŸŸ¢ Status</h3>
<p id="statusBox"></p>
</div>

</div>

<!-- CHAT -->
<div id="chat" class="section">
<div id="chatBox"></div>
<input type="text" id="message" placeholder="Type message">
<button onclick="sendMessage()">Send</button>
</div>

<!-- SPECIAL MESSAGE BOX -->
<div id="special" class="section">
<div id="specialBox"></div>
<input type="text" id="specialMessage" placeholder="Secret / Birthday Wish">
<button onclick="sendSpecial()">Send</button>
</div>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEl579k9r9NxIVss_QtQTNLoa25CGGSbI",
  authDomain: "notesync-5e7ed.firebaseapp.com",
  projectId: "notesync-5e7ed",
  storageBucket: "notesync-5e7ed.firebasestorage.app",
  messagingSenderId: "486342879531",
  appId: "1:486342879531:web:76ed522f873d1ecca67d6e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const allowedUsers = {
  "kumaraswamyd2005@gmail.com": "Kumaraswamy â¤ï¸",
  "poojaprasanna089@gmail.com": "Pooja â¤ï¸"
};

window.login = function(){
  const email = email.value;
  const password = password.value;
  if(!allowedUsers[email]) return alert("Not Allowed");
  signInWithEmailAndPassword(auth,email,password);
}

window.logout = function(){
  setDoc(doc(db,"users",auth.currentUser.email),{status:"offline"});
  signOut(auth);
}

window.showSection = function(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

window.sendMessage = async function(){
  const text = message.value;
  if(text==="") return;
  await addDoc(collection(db,"messages"),{
    text,
    user: allowedUsers[auth.currentUser.email],
    time: Date.now()
  });
  message.value="";
}

window.sendSpecial = async function(){
  const text = specialMessage.value;
  if(text==="") return;
  await addDoc(collection(db,"specialMessages"),{
    text,
    user: allowedUsers[auth.currentUser.email],
    time: Date.now()
  });
  specialMessage.value="";
}

function calculateDays(){
  const start = new Date("2023-11-25");
  const now = new Date();
  const diff = Math.floor((now-start)/(1000*60*60*24));
  loveDays.innerText = "ğŸ’˜ Love Days: " + diff + " Days";
}

function nextBirthday(){
  const today = new Date();
  const bday = new Date(today.getFullYear(),1,19);
  if(today>bday) bday.setFullYear(today.getFullYear()+1);
  const diff = Math.ceil((bday-today)/(1000*60*60*24));
  nextEvent.innerText = "Kumaraswamy Birthday in " + diff + " Days ğŸ‚";
}

onAuthStateChanged(auth,user=>{
  if(user){
    loginDiv.style.display="none";
    appDiv.style.display="block";

    setDoc(doc(db,"users",user.email),{status:"online"});

    calculateDays();
    nextBirthday();

    const q=query(collection(db,"messages"),orderBy("time"));
    onSnapshot(q,snapshot=>{
      chatBox.innerHTML="";
      snapshot.forEach(d=>{
        chatBox.innerHTML+=`<div class="msg"><b>${d.data().user}:</b> ${d.data().text}</div>`;
      });
    });

    const sp=query(collection(db,"specialMessages"),orderBy("time"));
    onSnapshot(sp,snapshot=>{
      specialBox.innerHTML="";
      snapshot.forEach(d=>{
        specialBox.innerHTML+=`<p>${d.data().user}: ${d.data().text} <button onclick="deleteSpecial('${d.id}')">Read</button></p>`;
      });
    });

    onSnapshot(doc(db,"users","poojaprasanna089@gmail.com"),docSnap=>{
      if(docSnap.exists())
      statusBox.innerText="Pooja is "+docSnap.data().status;
    });

  }else{
    loginDiv.style.display="block";
    appDiv.style.display="none";
  }
});

window.deleteSpecial = async function(id){
  await deleteDoc(doc(db,"specialMessages",id));
}

</script>

</body>
</html>
