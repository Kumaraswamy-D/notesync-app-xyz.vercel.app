<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notesync ğŸ’•</title>

<style>
body{
  margin:0;
  font-family: Arial;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  text-align:center;
}

.container{
  padding:20px;
}

input,button{
  padding:10px;
  margin:5px;
  border:none;
  border-radius:8px;
}

button{
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

#chatBox{
  background:white;
  color:black;
  height:250px;
  overflow-y:auto;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

.nav{
  margin-top:15px;
}

.section{
  display:none;
}

.active{
  display:block;
}

h2{
  margin-top:0;
}
</style>
</head>

<body>

<div class="container">

<h2>ğŸ’– Notesync ğŸ’–</h2>

<!-- LOGIN -->
<div id="loginDiv">
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<!-- MAIN APP -->
<div id="appDiv" style="display:none;">

<div class="nav">
  <button onclick="showSection('chat')">Chat</button>
  <button onclick="showSection('celebration')">Celebration</button>
  <button onclick="showSection('dates')">Important Dates</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- CHAT -->
<div id="chat" class="section active">
  <div id="chatBox"></div>
  <input type="text" id="message" placeholder="Type message">
  <button onclick="sendMessage()">Send</button>
</div>

<!-- CELEBRATION -->
<div id="celebration" class="section">
  <h3>ğŸ‰ Our Special Moments ğŸ‰</h3>
  <p>â¤ï¸ Together Since: 25-11-2023</p>
  <p>ğŸ’• Forever Connected ğŸ’•</p>
</div>

<!-- IMPORTANT DATES -->
<div id="dates" class="section">
  <h3>ğŸ“… Important Dates</h3>
  <p>ğŸ’– Anniversary: 25-11-2023</p>
  <p>ğŸ‚ Add more special days here...</p>
</div>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEl579k9r9NxIVss_QtQTNLoa25CGGSbI",
  authDomain: "notesync-5e7ed.firebaseapp.com",
  projectId: "notesync-5e7ed",
  storageBucket: "notesync-5e7ed.firebasestorage.app",
  messagingSenderId: "486342879531",
  appId: "1:486342879531:web:76ed522f873d1ecca67d6e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// Allowed Users
const allowedUsers = {
  "kumaraswamyd2005@gmail.com": "Kumaraswamy D â¤ï¸",
  "poojaprasanna089@gmail.com": "Pooja â¤ï¸"
};

window.login = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!allowedUsers[email]){
    alert("Not Allowed User");
    return;
  }

  signInWithEmailAndPassword(auth,email,password)
  .catch(error=>alert(error.message));
}

window.logout = function(){
  signOut(auth);
}

window.showSection = function(id){
  document.querySelectorAll(".section").forEach(sec=>sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

window.sendMessage = async function(){
  const message = document.getElementById("message").value;
  if(message.trim()==="") return;

  await addDoc(collection(db,"messages"),{
    text: message,
    user: allowedUsers[auth.currentUser.email],
    time: Date.now()
  });

  document.getElementById("message").value="";
}

onAuthStateChanged(auth,user=>{
  if(user){
    loginDiv.style.display="none";
    appDiv.style.display="block";

    const q=query(collection(db,"messages"),orderBy("time"));
    onSnapshot(q,snapshot=>{
      chatBox.innerHTML="";
      snapshot.forEach(doc=>{
        let msg=doc.data();
        chatBox.innerHTML+=`<p><b>${msg.user}:</b> ${msg.text}</p>`;
      });
    });
  }else{
    loginDiv.style.display="block";
    appDiv.style.display="none";
  }
});

</script>

</body>
</html>
