<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NoteSync ðŸ’–</title>

<style>
body{
  margin:0;
  font-family: Arial;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  text-align:center;
  color:white;
}

.container{ padding:20px; }

input,button,select{
  padding:10px;
  margin:5px;
  border-radius:8px;
  border:none;
}

button{
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

nav button{
  margin:5px;
}

.section{ display:none; }

#chatBox{
  height:250px;
  overflow-y:auto;
  background:white;
  color:black;
  padding:10px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>ðŸ’– NoteSync ðŸ’–</h2>

<!-- LOGIN -->
<div id="loginDiv">
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<!-- MAIN -->
<div id="mainDiv" style="display:none;">

  <h3 id="welcome"></h3>

  <!-- STATUS -->
  <select id="myStatus">
    <option value="Online ðŸŸ¢">Online ðŸŸ¢</option>
    <option value="In Class ðŸ“š">In Class ðŸ“š</option>
    <option value="Sleeping ðŸ’¤">Sleeping ðŸ’¤</option>
    <option value="Busy ðŸš—">Busy ðŸš—</option>
    <option value="Thinking of you ðŸ’•">Thinking of you ðŸ’•</option>
  </select>

  <h3 id="soulmateStatus"></h3>

  <nav>
    <button onclick="showSection('chat')">ðŸ’¬ Chat</button>
    <button onclick="showSection('celebration')">ðŸŽ‰ Celebration</button>
    <button onclick="showSection('dates')">ðŸ“… Dates</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- CHAT -->
  <div id="chat" class="section">
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- CELEBRATION -->
  <div id="celebration" class="section">
    <input type="text" id="celebrateText" placeholder="Write something special">
    <button onclick="addCelebration()">Add</button>
    <div id="celebrationList"></div>
  </div>

  <!-- DATES -->
  <div id="dates" class="section">
    <input type="text" id="dateTitle" placeholder="Event Name">
    <input type="date" id="dateValue">
    <button onclick="addDate()">Save</button>
    <div id="dateList"></div>
  </div>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  onSnapshot, 
  query, 
  orderBy,
  doc,
  setDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEl579k9r9NxIVss_QtQTNLoa25CGGSbI",
  authDomain: "notesync-5e7ed.firebaseapp.com",
  projectId: "notesync-5e7ed",
  storageBucket: "notesync-5e7ed.firebasestorage.app",
  messagingSenderId: "486342879531",
  appId: "1:486342879531:web:76ed522f873d1ecca67d6e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// Allowed Users
const allowedUsers = {
  "kumaraswamyd2005@gmail.com": "Kumaraswamy ðŸ’™",
  "poojaprasanna089@gmail.com": "Pooja ðŸ’–"
};

// LOGIN
window.login = async function(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!allowedUsers[email]){
    alert("Access Denied âŒ");
    return;
  }

  try{
    await signInWithEmailAndPassword(auth,email,password);
  }catch(e){
    alert("Wrong Email or Password âŒ");
  }
}

// LOGOUT
window.logout = function(){
  signOut(auth);
}

// AUTH STATE
onAuthStateChanged(auth,user=>{
  if(user && allowedUsers[user.email]){
    loginDiv.style.display="none";
    mainDiv.style.display="block";
    welcome.innerText="Welcome "+allowedUsers[user.email];
    showSection("chat");
    listenSoulmateStatus(user.email);
  }else{
    loginDiv.style.display="block";
    mainDiv.style.display="none";
  }
});

// CHAT
window.sendMessage = async function(){
  const text = messageInput.value;
  if(text==="") return;

  await addDoc(collection(db,"messages"),{
    text:text,
    user:allowedUsers[auth.currentUser.email],
    time:Date.now()
  });

  messageInput.value="";
};

const q = query(collection(db,"messages"),orderBy("time"));
onSnapshot(q,snap=>{
  chatBox.innerHTML="";
  snap.forEach(doc=>{
    const msg=doc.data();
    chatBox.innerHTML+=`<p><b>${msg.user}:</b> ${msg.text}</p>`;
  });
  chatBox.scrollTop=chatBox.scrollHeight;
});

// CELEBRATION
window.addCelebration = async function(){
  const text = celebrateText.value;
  if(text==="") return;
  await addDoc(collection(db,"celebrations"),{text});
  celebrateText.value="";
};

onSnapshot(collection(db,"celebrations"),snap=>{
  celebrationList.innerHTML="";
  snap.forEach(doc=>{
    celebrationList.innerHTML+=`<p>ðŸ’– ${doc.data().text}</p>`;
  });
});

// DATES
window.addDate = async function(){
  const title=dateTitle.value;
  const date=dateValue.value;
  if(title===""||date==="") return;
  await addDoc(collection(db,"dates"),{title,date});
  dateTitle.value=""; dateValue.value="";
};

onSnapshot(collection(db,"dates"),snap=>{
  dateList.innerHTML="";
  snap.forEach(doc=>{
    dateList.innerHTML+=`<p>ðŸ“… ${doc.data().title} - ${doc.data().date}</p>`;
  });
});

// STATUS
document.getElementById("myStatus").addEventListener("change",async()=>{
  await setDoc(doc(db,"status",auth.currentUser.email),{
    state:myStatus.value
  });
});

function listenSoulmateStatus(myEmail){
  const soulmateEmail =
    myEmail==="kumaraswamyd2005@gmail.com"
    ?"poojaprasanna089@gmail.com"
    :"kumaraswamyd2005@gmail.com";

  onSnapshot(doc(db,"status",soulmateEmail),(snap)=>{
    if(snap.exists()){
      soulmateStatus.innerText="ðŸ’– Your soulmate is: "+snap.data().state;
    }else{
      soulmateStatus.innerText="ðŸ’” No status";
    }
  });
}

// SECTION SWITCH
window.showSection=function(id){
  document.querySelectorAll(".section").forEach(sec=>sec.style.display="none");
  document.getElementById(id).style.display="block";
};

</script>
</body>
</html>
