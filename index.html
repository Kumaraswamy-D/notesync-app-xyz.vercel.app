<!DOCTYPE html>
<html>
<head>
  <title>NoteSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      margin: 0;
      text-align: center;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
    }

    #chatBox {
      height: 300px;
      overflow-y: scroll;
      background: white;
      color: black;
      margin: 20px;
      padding: 10px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #6a5acd;
      color: white;
      cursor: pointer;
    }

    .dark {
      background: #111;
      color: white;
    }
  </style>
</head>
<body>

<h2>NoteSync</h2>

<div id="loginDiv">
  <button id="loginBtn">Login with Google</button>
</div>

<div id="chatDiv" style="display:none;">
  <p id="status"></p>
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type message">
  <button id="sendBtn">Send</button>
  <button id="darkModeBtn">Dark Mode</button>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEl579k9r9NxIVss_QtQTNLoa25CGGSbI",
  authDomain: "notesync-5e7ed.firebaseapp.com",
  projectId: "notesync-5e7ed",
  storageBucket: "notesync-5e7ed.firebasestorage.app",
  messagingSenderId: "486342879531",
  appId: "1:486342879531:web:76ed522f873d1ecca67d6e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();
const provider = new GoogleAuthProvider();

const allowedUsers = [
  "kumaraswamyd2005@gmail.com",
  "poojaprasanna089@gmail.com"
];

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const sendBtn = document.getElementById("sendBtn");
const messageInput = document.getElementById("messageInput");
const chatBox = document.getElementById("chatBox");
const loginDiv = document.getElementById("loginDiv");
const chatDiv = document.getElementById("chatDiv");
const statusText = document.getElementById("status");
const darkModeBtn = document.getElementById("darkModeBtn");

loginBtn.onclick = async () => {
  const result = await signInWithPopup(auth, provider);
  if (!allowedUsers.includes(result.user.email)) {
    alert("Access Denied");
    await signOut(auth);
  }
};

logoutBtn.onclick = () => signOut(auth);

sendBtn.onclick = async () => {
  const message = messageInput.value;
  if (message.trim() === "") return;

  await addDoc(collection(db, "messages"), {
    text: message,
    user: auth.currentUser.email,
    time: Date.now()
  });

  messageInput.value = "";
};

darkModeBtn.onclick = () => {
  document.body.classList.toggle("dark");
};

onAuthStateChanged(auth, user => {
  if (user && allowedUsers.includes(user.email)) {
    loginDiv.style.display = "none";
    chatDiv.style.display = "block";
    statusText.innerText = "Online as " + user.email;

    const q = query(collection(db, "messages"), orderBy("time"));
    onSnapshot(q, snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(d => {
        const msg = d.data();
        chatBox.innerHTML += `
          <p>
            <b>${msg.user}:</b> ${msg.text}
            <button onclick="deleteMessage('${d.id}')">‚ùå</button>
          </p>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  } else {
    loginDiv.style.display = "block";
    chatDiv.style.display = "none";
  }
});

window.deleteMessage = async (id) => {
  await deleteDoc(doc(db, "messages", id));
};
</script>

</body>
</html>
