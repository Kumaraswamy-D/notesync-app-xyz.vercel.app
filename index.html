<!DOCTYPE html>
<html>
<head>
  <title>NoteSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      color: #333;
    }

    h2 {
      margin-top: 15px;
    }

    nav button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 10px;
    }

    #chatBox {
      height: 250px;
      overflow-y: scroll;
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }

    .romantic-card {
      background: white;
      padding: 10px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dark {
      background: #111;
      color: white;
    }
  </style>
</head>
<body>

<h2>ðŸ’– NoteSync ðŸ’–</h2>

<div id="loginDiv">
  <button id="loginBtn">Login with Google</button>
</div>

<div id="mainDiv" style="display:none;">

  <nav>
    <button onclick="showSection('chat')">ðŸ’¬ Chat</button>
    <button onclick="showSection('celebration')">ðŸŽ‰ Celebration</button>
    <button onclick="showSection('dates')">ðŸ“… Important Dates</button>
    <button id="darkBtn">ðŸŒ™ Dark</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <!-- CHAT -->
  <div id="chat" class="section">
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type message">
    <button id="sendBtn">Send</button>
  </div>

  <!-- CELEBRATION -->
  <div id="celebration" class="section">
    <div class="romantic-card">
      <h3>ðŸŽ‚ Celebration Wall</h3>
      <input type="text" id="celebrateText" placeholder="Write something special">
      <button onclick="addCelebration()">Add</button>
      <div id="celebrationList"></div>
    </div>
  </div>

  <!-- IMPORTANT DATES -->
  <div id="dates" class="section">
    <div class="romantic-card">
      <h3>ðŸ“… Important Dates</h3>
      <input type="text" id="dateTitle" placeholder="Event Name">
      <input type="date" id="dateValue">
      <button onclick="addDate()">Save</button>
      <div id="dateList"></div>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEl579k9r9NxIVss_QtQTNLoa25CGGSbI",
  authDomain: "notesync-5e7ed.firebaseapp.com",
  projectId: "notesync-5e7ed",
  storageBucket: "notesync-5e7ed.firebasestorage.app",
  messagingSenderId: "486342879531",
  appId: "1:486342879531:web:76ed522f873d1ecca67d6e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();
const provider = new GoogleAuthProvider();

const allowedUsers = [
  "kumaraswamyd2005@gmail.com",
  "poojaprasanna089@gmail.com"
];

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const mainDiv = document.getElementById("mainDiv");

loginBtn.onclick = async () => {
  const result = await signInWithPopup(auth, provider);
  if (!allowedUsers.includes(result.user.email)) {
    alert("Access Denied");
    await signOut(auth);
  }
};

logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, user => {
  if (user && allowedUsers.includes(user.email)) {
    loginDiv.style.display = "none";
    mainDiv.style.display = "block";
    showSection('chat');
  } else {
    loginDiv.style.display = "block";
    mainDiv.style.display = "none";
  }
});

/* CHAT */
const chatBox = document.getElementById("chatBox");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.onclick = async () => {
  if(messageInput.value.trim() === "") return;

  await addDoc(collection(db, "messages"), {
    text: messageInput.value,
    user: auth.currentUser.email,
    time: Date.now()
  });

  messageInput.value = "";
};

const q = query(collection(db, "messages"), orderBy("time"));
onSnapshot(q, snapshot => {
  chatBox.innerHTML = "";
  snapshot.forEach(doc => {
    const msg = doc.data();
    chatBox.innerHTML += `<p><b>${msg.user}:</b> ${msg.text}</p>`;
  });
  chatBox.scrollTop = chatBox.scrollHeight;
});

/* CELEBRATION */
window.addCelebration = async () => {
  const text = document.getElementById("celebrateText").value;
  if(text.trim()==="") return;

  await addDoc(collection(db,"celebrations"),{
    text:text,
    time:Date.now()
  });

  document.getElementById("celebrateText").value="";
};

onSnapshot(collection(db,"celebrations"), snapshot=>{
  const list=document.getElementById("celebrationList");
  list.innerHTML="";
  snapshot.forEach(doc=>{
    list.innerHTML+=`<p>ðŸ’– ${doc.data().text}</p>`;
  });
});

/* DATES */
window.addDate = async () => {
  const title=document.getElementById("dateTitle").value;
  const date=document.getElementById("dateValue").value;
  if(title===""||date==="") return;

  await addDoc(collection(db,"dates"),{
    title:title,
    date:date
  });

  document.getElementById("dateTitle").value="";
  document.getElementById("dateValue").value="";
};

onSnapshot(collection(db,"dates"), snapshot=>{
  const list=document.getElementById("dateList");
  list.innerHTML="";
  snapshot.forEach(doc=>{
    list.innerHTML+=`<p>ðŸ“… ${doc.data().title} - ${doc.data().date}</p>`;
  });
});

/* NAVIGATION */
window.showSection = function(id){
  document.querySelectorAll(".section").forEach(sec=>sec.style.display="none");
  document.getElementById(id).style.display="block";
};

/* DARK MODE */
document.getElementById("darkBtn").onclick=()=>{
  document.body.classList.toggle("dark");
};

</script>

</body>
</html>
