<!DOCTYPE html>
<html>
<head>
  <title>NoteSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
    }
    nav button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
    .section { display: none; padding: 10px; }
    #chatBox {
      height: 250px;
      overflow-y: scroll;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>

<h2>ðŸ’– NoteSync ðŸ’–</h2>

<div id="loginDiv">
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="loginBtn">Login</button>
</div>

<div id="mainDiv" style="display:none;">

  <nav>
    <button onclick="showSection('chat')">ðŸ’¬ Chat</button>
    <button onclick="showSection('celebration')">ðŸŽ‰ Celebration</button>
    <button onclick="showSection('dates')">ðŸ“… Important Dates</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <h3 id="welcome"></h3>

  <!-- CHAT -->
  <div id="chat" class="section">
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type message">
    <button id="sendBtn">Send</button>
  </div>

  <!-- CELEBRATION -->
  <div id="celebration" class="section">
    <input type="text" id="celebrateText" placeholder="Write something special">
    <button onclick="addCelebration()">Add</button>
    <div id="celebrationList"></div>
  </div>

  <!-- DATES -->
  <div id="dates" class="section">
    <input type="text" id="dateTitle" placeholder="Event Name">
    <input type="date" id="dateValue">
    <button onclick="addDate()">Save</button>
    <div id="dateList"></div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEl579k9r9NxIVss_QtQTNLoa25CGGSbI",
  authDomain: "notesync-5e7ed.firebaseapp.com",
  projectId: "notesync-5e7ed",
  storageBucket: "notesync-5e7ed.firebasestorage.app",
  messagingSenderId: "486342879531",
  appId: "1:486342879531:web:76ed522f873d1ecca67d6e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const allowedUsers = {
  "kumaraswamyd2005@gmail.com": "Kumaraswamy ðŸ’™",
  "poojaprasanna089@gmail.com": "Pooja ðŸ’–"
};

document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    if (!allowedUsers[email]) {
      alert("Access Denied");
      await signOut(auth);
    }
  } catch (err) {
    alert(err.message);
  }
};

document.getElementById("logoutBtn").onclick = () => signOut(auth);

onAuthStateChanged(auth, user => {
  if (user && allowedUsers[user.email]) {
    loginDiv.style.display = "none";
    mainDiv.style.display = "block";
    welcome.innerText = "Welcome " + allowedUsers[user.email];
    showSection("chat");
  } else {
    loginDiv.style.display = "block";
    mainDiv.style.display = "none";
  }
});

/* CHAT */
document.getElementById("sendBtn").onclick = async () => {
  const text = messageInput.value;
  if (text.trim() === "") return;

  await addDoc(collection(db,"messages"),{
    text: text,
    user: allowedUsers[auth.currentUser.email],
    time: Date.now()
  });

  messageInput.value="";
};

const q = query(collection(db,"messages"), orderBy("time"));
onSnapshot(q, snapshot=>{
  chatBox.innerHTML="";
  snapshot.forEach(doc=>{
    const msg=doc.data();
    chatBox.innerHTML+=`<p><b>${msg.user}:</b> ${msg.text}</p>`;
  });
  chatBox.scrollTop=chatBox.scrollHeight;
});

/* CELEBRATION */
window.addCelebration = async ()=>{
  const text=document.getElementById("celebrateText").value;
  if(text==="") return;
  await addDoc(collection(db,"celebrations"),{text});
  celebrateText.value="";
};

onSnapshot(collection(db,"celebrations"), snap=>{
  celebrationList.innerHTML="";
  snap.forEach(doc=>{
    celebrationList.innerHTML+=`<p>ðŸ’– ${doc.data().text}</p>`;
  });
});

/* DATES */
window.addDate = async ()=>{
  const title=dateTitle.value;
  const date=dateValue.value;
  if(title===""||date==="") return;
  await addDoc(collection(db,"dates"),{title,date});
  dateTitle.value=""; dateValue.value="";
};

onSnapshot(collection(db,"dates"), snap=>{
  dateList.innerHTML="";
  snap.forEach(doc=>{
    dateList.innerHTML+=`<p>ðŸ“… ${doc.data().title} - ${doc.data().date}</p>`;
  });
});

window.showSection = function(id){
  document.querySelectorAll(".section").forEach(sec=>sec.style.display="none");
  document.getElementById(id).style.display="block";
};
</script>

</body>
</html>
