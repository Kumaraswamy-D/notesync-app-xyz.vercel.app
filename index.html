<!DOCTYPE html>
<html>
<head>
<title>NoteSync ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  text-align:center;
}

.card{
  background:white;
  color:black;
  margin:15px;
  padding:15px;
  border-radius:15px;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  margin:5px;
}

input{
  padding:8px;
  margin:5px;
  border-radius:8px;
  border:none;
}

.section{ display:none; }
.active{ display:block; }

#chatBox{
  height:200px;
  overflow-y:auto;
  text-align:left;
}
.online{
  color:green;
  font-weight:bold;
}
.offline{
  color:red;
  font-weight:bold;
}
</style>
</head>
<body>

<h2>ðŸ’– NoteSync ðŸ’–</h2>

<div id="loginDiv">
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<div id="mainDiv" style="display:none;">

  <h3 id="coupleTitle"></h3>
  <p id="onlineStatus"></p>
  <p id="nextEvent"></p>

  <div>
    <button onclick="showSection('chat')">ðŸ’¬ Chat</button>
    <button onclick="showSection('celebration')">ðŸŽ‰ Celebration</button>
    <button onclick="showSection('dates')">ðŸ“… Dates</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- CHAT -->
  <div id="chat" class="section active card">
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- CELEBRATION -->
  <div id="celebration" class="section card">
    <input type="text" id="celebrateText" placeholder="Write special message">
    <button onclick="addCelebration()">Add</button>
    <div id="celebrationList"></div>
  </div>

  <!-- DATES -->
  <div id="dates" class="section card">
    <p>ðŸŽ‚ Kumar Birthday: 19-02-2005</p>
    <p>ðŸŽ‚ Pooja Birthday: 07-12-2004</p>
    <p>ðŸ’– Anniversary: 25-11-2023</p>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEl579k9r9NxIVss_QtQTNLoa25CGGSbI",
  authDomain: "notesync-5e7ed.firebaseapp.com",
  projectId: "notesync-5e7ed",
  storageBucket: "notesync-5e7ed.firebasestorage.app",
  messagingSenderId: "486342879531",
  appId: "1:486342879531:web:76ed522f873d1ecca67d6e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const allowedUsers = {
  "kumaraswamyd2005@gmail.com": "Kumaraswamy â¤ï¸",
  "poojaprasanna089@gmail.com": "Pooja â¤ï¸"
};

window.login = async function(){
  const email=email.value;
  const password=password.value;

  if(!allowedUsers[email]){
    alert("Not Allowed User");
    return;
  }

  try{
    await signInWithEmailAndPassword(auth,email,password);
  }catch(e){ alert(e.message); }
}

window.logout=function(){
  signOut(auth);
}

onAuthStateChanged(auth, async user=>{
  if(user){
    loginDiv.style.display="none";
    mainDiv.style.display="block";

    coupleTitle.innerText="Kumaraswamy â¤ï¸ Pooja";

    // ONLINE STATUS UPDATE
    await setDoc(doc(db,"status",user.email),{
      online:true
    });

    listenOnlineStatus(user.email);

  }else{
    loginDiv.style.display="block";
    mainDiv.style.display="none";
  }
});

function listenOnlineStatus(currentEmail){
  const partner = currentEmail==="kumaraswamyd2005@gmail.com"
    ? "poojaprasanna089@gmail.com"
    : "kumaraswamyd2005@gmail.com";

  onSnapshot(doc(db,"status",partner),docSnap=>{
    if(docSnap.exists() && docSnap.data().online){
      onlineStatus.innerHTML="ðŸŸ¢ Your soulmate is online ðŸ’š";
      onlineStatus.className="online";
    }else{
      onlineStatus.innerHTML="ðŸ”´ Your soulmate is offline";
      onlineStatus.className="offline";
    }
  });
}

// REAL TIME CHAT
const q=query(collection(db,"messages"),orderBy("time"));
onSnapshot(q,snap=>{
  chatBox.innerHTML="";
  snap.forEach(d=>{
    const msg=d.data();
    chatBox.innerHTML+=`<p><b>${msg.user}:</b> ${msg.text}</p>`;
  });
  chatBox.scrollTop=chatBox.scrollHeight;
});

window.sendMessage=async function(){
  const text=messageInput.value;
  if(text.trim()==="") return;

  await addDoc(collection(db,"messages"),{
    text:text,
    user:allowedUsers[auth.currentUser.email],
    time:Date.now()
  });

  messageInput.value="";
}

// CELEBRATION
window.addCelebration=async function(){
  const text=celebrateText.value;
  if(text==="") return;
  await addDoc(collection(db,"celebrations"),{text});
  celebrateText.value="";
}

onSnapshot(collection(db,"celebrations"),snap=>{
  celebrationList.innerHTML="";
  snap.forEach(d=>{
    celebrationList.innerHTML+=`<p>ðŸ’– ${d.data().text}</p>`;
  });
});

window.showSection=function(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>
</body>
</html>
